defaults:
  deploy:
    env: testing
  providers: # 服务商配置
    tencentcloud:
      type: '@faasjs/tencentcloud' # 服务商类型
      config: # 服务商的全局配置
        appId: appId
        secretId: secretId
        secretKey: secretKey
        region: ap-beijing
  plugins: # 插件默认配置
    defaults: # 默认插件
      function: func
      http: http
    # 云函数
    func:
      provider: tencentcloud
      type: function
    # API 网关
    http:
      provider: tencentcloud
      type: apigateway
      triggerType: http
      config:
        authRequired: 'FALSE'
        enableCORS: 'TRUE'
        requestConfig.method: POST
        serviceType: SCF
        serviceScfIsIntegratedResponse: 'TRUE'
        serviceTimeout: 16
local:
testing:
production:
